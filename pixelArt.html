<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Pixel Art Maker!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" value="10">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" max="100" value="10">

       
        <input type="submit" id="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="color-picker">
    <input type="checkbox" id="border-input" checked> Border
    <h3>Palette</h3>
    <div id="last-five">
        
    </div>

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>
    <button id="clear-btn">Clear Grid</button>

    <script src="jQuery.min.js"></script>
    <script src="JavaScript/pixels.js"></script>
</body>
</html>
